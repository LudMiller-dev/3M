<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz 3er Mes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', cursive;
      background-color: #fff0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-x: hidden;
    }.sobre {
  width: 220px;
  height: 150px;
  background: #b22222;
  position: relative;
  margin-top: 100px;
  cursor: pointer;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  animation: latido 1s infinite;
}

.sobre::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-bottom: 75px solid #f08080;
}

@keyframes latido {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.contenido {
  display: none;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  text-align: center;
}

.foto {
  max-width: 80%;
  margin: 20px 0;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  display: none;
}

.carta-texto {
  white-space: pre-wrap;
  font-size: 1.1em;
  text-align: left;
  max-width: 90%;
  margin-bottom: 20px;
  display: none;
}

.spam-teamo {
  font-family: monospace;
  font-size: 0.8em;
  margin: 20px 0;
  display: none;
  max-width: 90%;
}

.corazon-img {
  max-width: 80%;
  display: none;
  margin-bottom: 20px;
}

.final-msg {
  font-weight: bold;
  font-size: 1.1em;
  margin: 20px;
  display: none;
}

  </style>
</head>
<body>
  <div class="sobre" id="sobre"></div>  <div class="contenido" id="contenido">
    <img src="img1.jpg" class="foto" id="foto1" alt="Foto 1"><div class="carta-texto" id="textoCarta"></div>

<div class="spam-teamo" id="spamTeAmo"></div>

<img src="corazon.jpg" class="corazon-img" id="corazonImg" alt="Corazon hecho con 'te amo'">

<div class="final-msg" id="mensajeFinal">
  Escribí 720 veces "te amo" solo para ti, Mia ❤️<br> Feliz 3er mes juntos
</div>

  </div><audio id="musica" src="Musique.mp3" autoplay loop></audio>

  <script>
    const sobre = document.getElementById('sobre');
    const contenido = document.getElementById('contenido');
    const foto1 = document.getElementById('foto1');
    const textoCarta = document.getElementById('textoCarta');
    const spamTeAmo = document.getElementById('spamTeAmo');
    const corazonImg = document.getElementById('corazonImg');
    const mensajeFinal = document.getElementById('mensajeFinal');

    const texto = `Hola, mi amor:

Hoy celebramos 3 meses desde que empezó esta historia hermosa, y quiero que sepas cuánto valoro cada momento contigo.

Aunque estemos lejos, siento tu presencia todos los días. A veces con una foto, a veces con un mensaje, y muchas veces solo con pensar en ti.

Gracias por ser mi niña, por enseñarme que el amor no tiene fronteras.

Tu risa, tu forma de hablar, tus ideas, todo tú me inspira. Eres el mejor regalo que la vida me dio.

Te amo más de lo que estas palabras podrían decir. Pero hoy, intentaré demostrártelo con cada detalle.

Feliz aniversario, mi vida entera.`;

    function escribirTexto(str, el, callback) {
      let i = 0;
      el.style.display = 'block';
      const interval = setInterval(() => {
        el.textContent += str.charAt(i);
        i++;
        if (i >= str.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 40);
    }

    sobre.addEventListener('click', () => {
      sobre.style.display = 'none';
      contenido.style.display = 'flex';

      setTimeout(() => {
        foto1.style.display = 'block';
      }, 1000);

      setTimeout(() => {
        escribirTexto(texto, textoCarta, () => {
          setTimeout(() => {
            spamTeAmo.style.display = 'block';
            spamTeAmo.innerText = 'te amo '.repeat(720);

            setTimeout(() => {
              corazonImg.style.display = 'block';

              setTimeout(() => {
                mensajeFinal.style.display = 'block';
              }, 2000);
            }, 1500);
          }, 1500);
        });
      }, 2000);
    });
  </script></body>
</html>
