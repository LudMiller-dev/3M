<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff0f5;
      transition: opacity 1s;
    }
    .hidden {
      display: none;
    }
    .carta-img {
      width: 200px;
      height: auto;
      transition: transform 0.2s;
    }
    .vibrar1 {
      animation: vibrar1 0.3s ease-in-out;
    }
    .vibrar2 {
      animation: vibrar2 0.3s ease-in-out;
    }
    .vibrar3 {
      animation: vibrar3 0.3s ease-in-out;
    }
    @keyframes vibrar1 {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }
    @keyframes vibrar2 {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }
    @keyframes vibrar3 {
      0% { transform: scale(1); }
      50% { transform: scale(1.8); }
      100% { transform: scale(10); opacity: 0; }
    }
  </style>
</head>
<body>
<audio autoplay loop>
  <source src="Musique.mp3" type="audio/mp3">
</audio>
<div class="page" id="pagina1">
  <img id="cartaImg" class="carta-img" src="carta.png" alt="Carta Cerrada">
</div>
<div class="page hidden" id="pagina2">
  <img src="img1.jpg" style="max-width: 80%; border-radius: 8px; box-shadow: 0 0 10px #0004;">
</div>
<script>
  const cartaImg = document.getElementById("cartaImg");
  let toques = 0;cartaImg.addEventListener("click", () => { toques++;

cartaImg.classList.remove("vibrar1", "vibrar2", "vibrar3");
void cartaImg.offsetWidth; // reset animation

if (toques === 1) {
  cartaImg.classList.add("vibrar1");
} else if (toques === 2) {
  cartaImg.classList.add("vibrar2");
} else if (toques >= 3) {
  cartaImg.src = "carta_abierta.png";
  cartaImg.classList.add("vibrar3");
  setTimeout(() => {
    document.getElementById("pagina1").classList.add("hidden");
    document.getElementById("pagina2").classList.remove("hidden");
  }, 1500);
}

}); </script>

</body>
</html>
